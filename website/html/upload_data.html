<!DOCTYPE html>
<html>
<title>Upload Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>
<form class="w3-container" action="upload.php" method="POST" enctype="multipart/form-data">
  <div class="w3-group">
    <input name="DatasetName" class="w3-input" type="text" maxlength="1000" required>
    <label class="w3-label w3-validate">Dataset Name</label>
  </div>
  <div class="w3-group">
    <input name="DatasetDescription" class="w3-input" type="text" maxlength="1000" required>
    <label class="w3-label w3-validate">Dataset Description (1000 chrs.)</label>
  </div>
  <div class="w3-group">
    <input name="Submitter" class="w3-input" type="text" maxlength="1000" required>
    <label class="w3-label w3-validate">Submitter</label>
  </div>
  <div class="w3-group">
    <input id="submiter_type_university" class="w3-radio" type="radio" name="submitter_type" value="university" checked>
    <label class="w3-validate">University</label>
    <br>
    <input id="submitter_type_company" class="w3-radio" type="radio" name="submitter_type" value="company">
    <label class="w3-validate">Company</label>
    <br>
    <input id="submitter_type_private_individual" class="w3-radio" type="radio" name="submitter_type" value="private_individual">
    <label class="w3-validate">Private Individual</label>
    <br>
    <input id="submitter_type_other" class="w3-radio" type="radio" name="submitter_type" value="other">
    <label class="w3-validate">Other</label>
  </div>
  <div class="w3-group">
    <input name="sample_size" class="w3-input" type="text" maxlength="1000" required>
    <label class="w3-label w3-validate">Sample Size</label>
  </div>
  <div class="w3-group">
    Select protocol file in PDF format: 
    <input type="file" name="protocolFileToUpload" id="protocolFileToUpload">
  </div>
  <div class="w3-group">
    Select dataset file to upload in compressed (.gz, .tgz, .zip, .bzip) format:
    <input type="file" name="fileToUpload" id="fileToUpload">
  </div>
  <div class="w3-group">
    <input type="submit" value="Upload Dataset and Protocol" name="submit">
  </div>
</form>
</body>
</html>
